<!doctype html>
<html lang="en">

<head>
  <title>5 Day Forecast</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>

</head>

<body>
  <header>
    <h1>5 Day Forecast</h1>
  </header>
  
  <main>
    
    <div id="searchBarDiv">
        <h3>Search for a city</h3>
        <div class="ui action input">
            <input type="text" placeholder="Type in an American City..." id="citySearch">
            <button class="ui button" id="citySearchSubmit">Search</button>
        </div>
    </div>

    <div class="ui column stackable grid">
        <div class="four wide column" id="recentSearchDiv">
            <h1>Recent Cities</h1>
            <div id="recentCityList">
                
            </div>
        </div>
        <div class="twelve wide column" id="weatherDisplayDiv">
            <div>
                <h1 id="currentWeatherName">City Name</h1>
                <div id="currentWeatherDiv">
                    <h3 id="currentDate">Date</h3>
                    <img id="currentForecast">
                    <div class="ui grid">
                        <div class="ui two wide column">
                            <h3 id="currentTemp">currentTemp</h3>
                        </div>
                        <div class="ui two wide column">
                            <h3 id="currentWind">currentWind</h3>
                        </div>
                        <div class="ui two wide column">
                            <h3 id="currentHumdity">currentHumdity</h3>
                        </div>
                    </div>
                </div>
                <h1>5 Day Forecast</h1>
                <div class="ui grid" id="futureWeatherDiv">
                    <div class="ui three wide column heroCard" id="forecast1">
                        <h3>Date</h3>
                        <img>
                        <h3>Temperature</h3>
                        <h3>Wind</h3>
                        <h3>Humidity</h3>
                    </div>
                    <div class="ui three wide column heroCard" id="forecast2">
                        <h3>Date</h3>
                        <img>
                        <h3>Temperature</h3>
                        <h3>Wind</h3>
                        <h3>Humidity</h3>
                    </div>
                    <div class="ui three wide column heroCard" id="forecast3">
                        <h3>Date</h3>
                        <img>
                        <h3>Temperature</h3>
                        <h3>Wind</h3>
                        <h3>Humidity</h3>
                    </div>
                    <div class="ui three wide column heroCard" id="forecast4">
                        <h3>Date</h3>
                        <img>
                        <h3>Temperature</h3>
                        <h3>Wind</h3>
                        <h3>Humidity</h3>
                    </div>
                    <div class="ui three wide column heroCard" id="forecast5">
                        <h3>Date</h3>
                        <img>
                        <h3>Temperature</h3>
                        <h3>Wind</h3>
                        <h3>Humidity</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
<script src="/assets/script.js"></script>
</body>

</html>
