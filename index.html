<!doctype html>
<html lang="en">

<head>
  <title>5 Day Forecast</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>

</head>

<body>
  <header>
    <h1>5 Day Forecast</h1>
  </header>
  
  <main>
    
    <div id="searchBarDiv">
        <h3>Search for a city</h3>
        <div class="ui action input">
            <input type="text" placeholder="Type in an American City..." id="citySearch">
            <button class="ui button" id="citySearchSubmit">Search</button>
        </div>
    </div>

    <div class="ui column stackable grid">
        <div class="four wide column" id="recentSearchDiv">
            <h1>Recent Cities</h1>
            <div class="ui list">
                <div class="item">

                </div>
            </div>
        </div>
        <div class="twelve wide column" id="weatherDisplayDiv">
            <div>
                <h1>Current Weather</h1>
                <div id="currentWeatherDiv">
                    <h1>sdf</h1>
                </div>
            </div>
        </div>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
<script src="./assets/script.js"></script>
</body>

</html>
